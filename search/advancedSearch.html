<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
            <div>
                <ul>
                    <li><a href="index.html">Google Search</a></li>
                    <li><a href="imageSearch.html">Image Search</a></li>
                    <li><a href="advancedSearch.html">Advanced Search</a></li>
                 </ul>
            <div>
        </header>
    <body>
        <h1>Google Advanced Search</h1>
        <h3>Find pages with....</h3>
        <div class="allWords">
            <p>all these words</p><form action="https://www.google.com/advanced_search">
                <input type="text" name="as_q">
                <input type="submit" value="Google Search">
            </form>
        </div>
        <div class="exactWords">
            <p>this exact word or phrase</p><form action="https://www.google.com/advanced_search">
                <input type="text" name="as_epq">
                <input type="hidden" name="searchVal" id="searchVal" value="">
                <input type="submit" value="Google Search"></form>
        </div>
        <div class="anyWords">
            <p>any of these words</p><form action="https://www.google.com/advanced_search">
                <input type="text" name="as_oq">
                <input type="hidden" name="searchVal" id="searchVal" value="">
                <input type="submit" value="Google Search"></form>
        </div>
        <div class="noneWords">
            <p>none of these words</p><form action="https://www.google.com/advanced_search">
                <input type="text" name="as_eq">
                <input type="hidden" name="searchVal" id="searchVal" value="">
                <input type="submit" value="Google Search"></form> 
        </div>
    </body>
</html>
